<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="/js/script.js" defer></script>
    <link rel="stylesheet" href="/css/styles.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Password Generator</h1>
        <h3 class="password-display" id="passwordDisplay">Password</h3>
        <form class="form" id="passwordGeneratorForm">
            <label for="value">Value</label>
            <input type="text" id="value">

            <label for="key">Key</label>
            <input type="text" id="key">

            <label for="passwordLengthNumber">Length</label>
            <div class="length-container">
                <input type="range" min="1" max="40" id="passwordLengthRange" value="10">
                <input type="number" class="number-input" min="1" max="40" id="passwordLengthNumber" value="10">
            </div>

            <label for="includeUppercase">Include Uppercase</label>
            <input type="checkbox" id="includeUppercase">

            <label for="includeSymbols">Include Symbols</label>
            <input type="checkbox" id="includeSymbols">

            <button type="submit" class="btn">Generate Password</button>
        </form>
    </div>

</body>
</html>
